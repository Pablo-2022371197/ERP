<div class="sidebar" [class.collapsed]="collapsed">
    <!-- Header with Project Name -->
    <div class="sidebar-header">
        @if (!collapsed) {
        <div class="project-name">
            <i class="pi pi-shield"></i>
            <span>{{ projectName }}</span>
        </div>
        }
        @if (collapsed) {
        <i class="pi pi-shield logo-icon"></i>
        }
        <button class="toggle-btn" (click)="toggleSidebar()" pButton icon="pi pi-bars" [text]="true"></button>
    </div>

    <!-- Menu Buttons -->
    <div class="sidebar-menu">
        <button pButton class="menu-button" icon="pi pi-users" [label]="collapsed ? '' : 'Group'" routerLink="/group"
            routerLinkActive="active-link">
        </button>
        <button pButton class="menu-button" icon="pi pi-user" [label]="collapsed ? '' : 'User'" routerLink="/user"
            routerLinkActive="active-link">
        </button>
    </div>

    <!-- Footer with Version -->
    <div class="sidebar-footer">
        @if (!collapsed) {
        <div class="version-info">
            <span class="version-label">Version</span>
            <span class="version-number">{{ appVersion }}</span>
        </div>
        }
        @if (collapsed) {
        <div class="version-info-collapsed">
            <span class="version-number">v{{ appVersion }}</span>
        </div>
        }
    </div>
</div>
